<html>
  <head>
    <meta charset="utf-8">
    <title>Dhikr Popup</title>
    <style>
      body {
        text-align: center;
      }

      .brand {
        width: 100px;
        margin: 5px;
      }

      button {
        margin: 5px;
        outline: none;
      }

      input.inline-input {
        display: inline;
        width: 50px;
      }

    </style>
  </head>
  <body>
      <img class="brand" src='./dhikr.png'><br/>
      <button id='toggle' value='toggle'>Toggle</button>
      <p>Every <input class="inline-input" id="minutes" type="number" value="15" min="1" /> minutes.</p>
      <p>Display for <input class="inline-input" id="showtime" type="number" value="1.5" min="0.5" /> seconds.</p>
      
      <button id="ping" type="button" value="Test">Test Notification</button>
      
      <script src="popup.js"></script>
  </body>
</html>
